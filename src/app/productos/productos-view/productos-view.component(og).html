<div class="templates-all">

  <nav _ngcontent-c4="" class="navbar navbar-expand-lg bg-primary">
    <div _ngcontent-c4="" class="container">
      <div _ngcontent-c4="" class="navbar-translate">
        <a _ngcontent-c4="" class="navbar-brand">PRODUCTOS</a>
        <button _ngcontent-c4="" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" class="navbar-toggler" data-target="#example-navbar-primary"
                data-toggle="collapse" type="button">
          <span _ngcontent-c4="" class="navbar-toggler-bar bar1"></span>
          <span _ngcontent-c4="" class="navbar-toggler-bar bar2"></span>
          <span _ngcontent-c4="" class="navbar-toggler-bar bar3"></span>
        </button>
      </div>
      <div _ngcontent-c3="" class="col-sm-6 col-lg-3">
        <div _ngcontent-c3="" class="input-group">
          <div _ngcontent-c3="" class="input-group-prepend">
            <span _ngcontent-c3="" class="input-group-text"><i _ngcontent-c3="" class="fa fa-search"></i>
            </span>
          </div>
        </div>
      </div>
      <div _ngcontent-c4="" class="collapse navbar-collapse" id="example-navbar-primary">
        <ul _ngcontent-c4="" class="navbar-nav ml-auto">
          <li (click)="onProducts()" _ngcontent-c4="" class="nav-item">
            <a _ngcontent-c4="" class="nav-link">
              <i _ngcontent-c4="" class="now-ui-icons shopping_shop"></i>
              <p _ngcontent-c4="">PRODUCTOS</p>
            </a>
          </li>
          <li _ngcontent-c4="" class="nav-item">
            <a (click)="onCook()" _ngcontent-c4="" class="nav-link">
              <i _ngcontent-c4="" class="now-ui-icons users_circle-08"></i>
              <p _ngcontent-c4="">COCINEROS</p>
            </a>
          </li>
          <li _ngcontent-c4="" class="nav-item">
            <a _ngcontent-c4="" class="nav-link"><i _ngcontent-c4="" class="now-ui-icons ui-1_settings-gear-63"></i>
              <p _ngcontent-c4="">MI PERFIL</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div>
    <div class="card" style="width: 40%; margin: 0 auto">
      <div class="card-header">

        <div (click)="onProfile()" style="margin-top: 1%; cursor: pointer;">
          <img alt="Card image cap" src="{{producto.imagenVendedor}}"
               style="border-radius:50%; float: left; width:12%; height: 12%;">
          <div
            style="display: flex;flex-direction: column;justify-content: space-between; float: left;  margin-left: 3%;height: 42px;">
            <div>{{producto.nombrevendedor}}</div>
            5 productos
          </div>
        </div>
        <div
          style=" justify-content: space-between; flex-direction: column; align-items: center; margin-top: 5%;  margin-right: 50%">
          <div class="card-title" style=" font-weight: bold; font-size: 200%;">{{producto.nombre}}</div>
          <app-star-rating [color]="starColor" [starCount]=5 rating="{{producto.valoracion}}"
                           style="margin-top: -10px"></app-star-rating>
        </div>
        <div style="display: flex; align-items: center; justify-content: flex-end; margin-top: -78px">
          <button (click)="onCook()" class="btn btn-success"><i class="fas fa-shopping-basket"></i>
          </button>
        </div>
      </div>


      <div class="card-body">
        <img src="{{producto.imagen}}"
             style="width: 100%; height: 100%; object-fit: cover; -webkit-border-radius: 10px; border-radius: 10px;">
        <div class="dropdown-divider"></div>
      </div>

      <div class="card-body">
        <h5 class="card-title">DESCRIPCIÃ“N</h5>
        <p class="card-text">{{producto.descripcion}}</p>
        <div class="dropdown-divider"></div>
        <h5 class="card-title">INGREDIENTES</h5>
        <p class="card-text">{{producto.ingredientes}}</p>
      </div>
    </div>
  </div>

</div>
