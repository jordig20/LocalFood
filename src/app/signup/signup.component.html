<div class="page-header" filter-color="blue">
  <div class="container">
    <div class="card form-center">
      <form>
        <h1>Registrarse</h1>
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Nombre">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="last_name" placeholder="Apellidos">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Dirección de email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
